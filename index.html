<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spread Risk/Reward Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 2rem;
      background: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spread Risk/Reward Calculator</h2>
    <label for="spreadWidth">Spread Width ($):</label>
    <input type="number" id="spreadWidth" step="0.01" />

    <label for="credit">Credit Received ($):</label>
    <input type="number" id="credit" step="0.01" />

    <label for="dte">Days to Expiry (DTE):</label>
    <input type="number" id="dte" step="1" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const spreadWidth = parseFloat(document.getElementById("spreadWidth").value);
      const credit = parseFloat(document.getElementById("credit").value);
      const dte = parseInt(document.getElementById("dte").value);

      if (isNaN(spreadWidth) || isNaN(credit) || credit > spreadWidth) {
        document.getElementById("result").innerHTML =
          '<p style="color: red;">Please enter valid numbers. Credit must be less than or equal to spread width.</p>';
        return;
      }

      const risk = (spreadWidth - credit).toFixed(2);
      const rrRatio = (credit / (spreadWidth - credit)).toFixed(2);
      const premiumPct = ((credit / spreadWidth) * 100).toFixed(1);

      let pop = "";
      if (premiumPct <= 25) pop = "~80‚Äì85%";
      else if (premiumPct <= 40) pop = "~70‚Äì75%";
      else if (premiumPct <= 50) pop = "~60‚Äì65%";
      else if (premiumPct <= 65) pop = "~50‚Äì55%";
      else if (premiumPct <= 80) pop = "~35‚Äì45%";
      else pop = "<35% (very risky)";

      let advice = "";
      if (credit < 1) {
        advice = "‚ö†Ô∏è Credit is very low. Consider widening spread or skipping this trade.";
      } else if (rrRatio < 0.5) {
        advice = "üö´ Risk is too high for the reward. Look for better R/R or higher credit.";
      } else if (premiumPct >= 70) {
        advice = "‚ö†Ô∏è Very aggressive. Only enter if you have high directional conviction. Manage closely.";
      } else if (pop.includes("~80")) {
        advice = "‚úÖ Conservative setup. Consider exiting at 50‚Äì60% profit to lock in gains.";
      } else if (pop.includes("~70")) {
        advice = "‚úÖ High probability trade. Exit early if profit reaches 60‚Äì70%.";
      } else if (pop.includes("~60")) {
        advice = "‚úÖ Balanced trade. Watch for reversal and exit at 70‚Äì80% profit.";
      } else if (pop.includes("~50") || pop.includes("~35")) {
        advice = "‚ö†Ô∏è Risky setup. Only take if trend strongly supports your direction. Exit early on profit.";
      } else {
        advice = "‚ÑπÔ∏è Neutral setup. Monitor closely and adjust if price nears strike.";
      }

      if (!isNaN(dte) && dte <= 3) {
        advice += " <br/>‚ö†Ô∏è Short DTE: High gamma risk. Avoid unless you're experienced.";
      } else if (!isNaN(dte) && dte >= 30) {
        advice += " <br/>‚ÑπÔ∏è Long DTE: Lower theta decay but more time exposure. Consider 15‚Äì25 DTE for balance.";
      }

      document.getElementById("result").innerHTML = `
        <h3>Results</h3>
        <p><strong>Spread Width:</strong> $${spreadWidth}</p>
        <p><strong>Credit Received:</strong> $${credit}</p>
        <p><strong>Max Risk:</strong> $${risk}</p>
        <p><strong>Risk/Reward Ratio:</strong> ${rrRatio}:1</p>
        <p><strong>Premium % of Spread:</strong> ${premiumPct}%</p>
        <p><strong>Estimated Probability of Profit:</strong> ${pop}</p>
        <hr/>
        <p><strong>üí° Guidance:</strong> ${advice}</p>
      `;
    }
  </script>
</body>
</html>
